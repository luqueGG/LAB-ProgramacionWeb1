<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/estilos.css">  
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Mi calculadora</h1>
        <form action="/cgi-bin/calculadora.pl" method="post">
            <label for="expresion">Ingrese en el prompt para calcular (+,-,*,/):</label>
            <input type="text" id="expresion" name="expresion" pattern="^[\d\+\-\*/\(\)\s]+$" required>
            <button type="submit">Calcular Operacion</button>
        </form>
    </div>
</body>
</html>
